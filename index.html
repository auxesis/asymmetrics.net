<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>
var n = 15, // number of layers
    m = 300, // number of samples per layer
    k = 15; // number of bumps per layer

var stack = d3.stack().keys(d3.range(n)).offset(d3.stackOffsetWiggle),
    layers0 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
    layers1 = stack(d3.transpose(d3.range(n).map(function() { return bumps(m, k); }))),
    layers = layers0.concat(layers1);

var doc = {
  container: function() {
    return d3.select('.container').node();
  },
  height: function() {
    return this.container().getBoundingClientRect().height;
  },
  width: function() {
    var sWidth = screen.width,
        cWidth = this.container().getBoundingClientRect().width;
    return sWidth > cWidth ? sWidth : cWidth
  },
  draw: function() {
    var width = Math.max(doc.width(),doc.height()),
        height = Math.min(doc.width(),doc.height());

    return d3.select("svg")
      .attr("width", '100%')
      .attr("height", height)
      .attr('viewBox',`0 0 ${width} ${height}`)
      .attr('preserveAspectRatio','xMinYMin');
  }
}

window.addEventListener("resize", doc.draw);

var svg = doc.draw()

var x = d3.scaleLinear()
    .domain([0, m - 1])
    .range([0, doc.width() + 200]);

var y = d3.scaleLinear()
    .domain([d3.min(layers, stackMin), d3.max(layers, stackMax)])
    .range([doc.height(), 0]);

var z = d3.interpolateRdGy;

var area = d3.area()
    .x(function(d, i) { return x(i); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

svg.selectAll("path")
  .data(layers0)
  .enter().append("path")
    .attr("d", area)
    .attr("opacity", 0.75)
    .attr("fill", function() { return z(Math.random()); });

function stackMax(layer) {
  return d3.max(layer, function(d) { return d[1]; });
}

function stackMin(layer) {
  return d3.min(layer, function(d) { return d[0]; });
}

function transition() {
  var t;
  d3.selectAll("path")
    .data((t = layers1, layers1 = layers0, layers0 = t))
    .transition()
      .duration(1500)
      .attr("d", area);
}

// Inspired by Lee Byronâ€™s test data generator.
function bumps(n, m) {
  var a = [], i;
  for (i = 0; i < n; ++i) a[i] = 0;
  for (i = 0; i < m; ++i) bump(a, n);
  return a;
}

function bump(a, n) {
  var x = 1 / (0.1 + Math.random()),
      y = 2 * Math.random() - 0.5,
      z = 10 / (0.1 + Math.random());
  for (var i = 0; i < n; i++) {
    var w = (i / n - y) * z;
    a[i] += x * Math.exp(-w * w);
  }
}

transition();
setInterval(function() { transition() }, 5000);
</script>
